<mat-card>
  <div class="content-container">
    <h1>Dashboard</h1>
    <h3>Your Checklists</h3>
    <ol *ngIf="checklists.length; else noChecklists">
      <li *ngFor="let checklist of checklists">{{checklist.title}} ... [
        <a [routerLink]="['/checklist', checklist.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">edit</a> |
        <a [routerLink]="['/use', checklist.id]">use</a> |
        <a [routerLink]="['/share', checklist.id]">share</a> |
        <button class="clst-delete" type="button" (click)="openDialog(checklist.id)">delete</button>
        ]
      </li>
    </ol>
    <ng-template #noChecklists>
      <p *ngIf="qryResolved">You have not created any checklists yet.</p>
      <div class="spinner" *ngIf="!qryResolved">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </ng-template>
    <h3>Create a New Checklist</h3>
    <button mat-flat-button type="button" (click)="create()">
      Create <i class="material-icons">add_box</i>
    </button>
  </div>
</mat-card>
