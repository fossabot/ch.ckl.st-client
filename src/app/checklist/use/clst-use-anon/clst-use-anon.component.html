<div class="flex-container share-actions">
  <h1 class="share-text">Save this URL!</h1>
  <p class="share-text">You are using this checklist anonymously. If you fail to save this link, you will lose access to this checklist.</p>
  <input [value]="link" type="text">
  <div>
    <button type="button" mat-flat-button ngxClipboard [cbContent]="link" (click)="copyLabel='Copied'">{{copyLabel}}</button>
  </div>
</div>
<clst-use-root [isAnon]="true"></clst-use-root>
