<div [formGroup]="checklistItem" class="item-highlight rep-level">
  <button type="button" (click)="addItem(checklistItemIndex)">+</button>
  <h3>Checklist Item</h3>
  <div class="elem-highlight">
    <label for="label">Label</label>
    <input type="text" id="label" formControlName="label">
    <label for="description">Description or Introduction</label>
    <input type="text" id="description" formControlName="description">
    <label for="tags">Tags</label>
    <select name="tags" id="tags">
      <option *ngFor="let tag of tags" value="tag.value">{{tag.value}}</option>
    </select>
    <button type="button" *ngIf="!addTag" (click)="addTag = !addTag">+ Create new tag</button>
    <clst-checklist-tag *ngIf="addTag" [checklistItem]="checklistItem" (tagAdded)="addTag = !addTag">
    </clst-checklist-tag>
  </div>
  <button type="button" (click)="addItem(checklistItemIndex + 1)">+</button>
</div>
