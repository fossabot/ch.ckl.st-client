<div class="tag-example">

  <div class="tag-label" [style.backgroundColor]="colorPicked">
    <div class="tag-label-icon">
      <i class="material-icons">{{iconPicked}}</i>
    </div>
    <div class="tag-label-text">{{labelPicked}}</div>
  </div>
</div>
